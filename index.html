<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="manifest" href="/site.webmanifest" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <title>Relax Eyes</title>

        <link rel="stylesheet" href="/css/globals.css" />
        <link rel="stylesheet" href="/css/index.css" />

        <script type="module" src="/js/app.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Relax Eyes</h1>
            <p>
                Send a notification at a regular interval to remind you to rest
                your eyes. Just exit this app to stop future notifications.
            </p>

            <label for="delay">Minutes between each alarm</label>
            <input type="number" id="delay" name="delay" min="1" max="240" />
            <br />
            <button>Send Test Notification</button>
        </div>
    </body>
</html>
